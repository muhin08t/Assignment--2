<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Food Heaven</title>
</head>

<body>
    <header class="sticky top-0 z-50">
        <div class="navbar bg-stone-100">
            <div class="navbar-start lg:w-2/5">
                <div class="w-16 ml-10">
                    <img alt="Tailwind CSS Navbar component"
                        src="img/logo.png" />
                </div>
                <div>
                    <h2 class="ml-10 text-xl text-fuchsia-600">Food Heaven</h2>
                </div>
            </div>
    
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><button id="potato" onclick="updateUI('potato')"
                       class="btn btn-accent w-20">Potato</button></li>
                    <li><button id="soup" onclick="updateUI('soup')" class="btn btn-accent w-20 ml-5">Soup</button></li>
                    <li><button id="chicken" onclick="updateUI('chicken')" class="btn btn-accent w-20 ml-5">Chicken</button></li>
                    <li><button id="beef" onclick="updateUI('beef')" class="btn btn-accent w-20 ml-5">Beef</button></li>
                </ul>
            </div>
            <div class="navbar-end lg:hidden">
                <div class="dropdown dropdown-bottom dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-md dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52  p-2 shadow">
                        <li><a>Potato</a></li>
                        <li><a>Soup</a></li>
                        <li><a>Chicken</a></li>
                        <li><a>Beef</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
      <section>
        <div class="carousel w-full mt-10">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
              class="w-full" />
            <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
              class="w-full" />
            <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
              class="w-full" />
            <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
              class="w-full" />
            <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div id="loading-bar" class="flex flex-row w-screen justify-center">
          <span class="loading loading-ball loading-xs"></span>
          <span class="loading loading-ball loading-sm"></span>
          <span class="loading loading-ball loading-md"></span>
          <span class="loading loading-ball loading-lg"></span>
        </div>
      </section>
      <section>
        <div id="result-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-14 m-10">

        </div>
      </section>
    </main>

    <script src="js/main.js"> </script>
</body>

</html>
